<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarup Debnath</title>
    <style>
* {
    margin: 0;
    padding: 0;
}

::selection {
    background-color: yellow;
    color: transparent;
}
        
.container {
    position: absolute;
    height: 635px;
    width: 1366px;
}

.box {
    position: absolute;
    left: 30%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    height: 400px;
    width: 370px;
}

.capital {
    font-size: 120px;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <span class="capital">I</span> am <br>
            <span class="capital">S</span>WARUP <br>
            <span class="capital">D</span>EBNATH
        </div>
    </div>
</body>
</html>
